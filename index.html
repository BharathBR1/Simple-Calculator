<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/icon" href="./favicon.ico"/>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="input"><span id="ip"></span></div>
      <div class="output"><span id="op"></span></div>
      <div class="keys">
        <button type="button" class="symbols" id="clear" name="clear">
          Clear
        </button>
        <button type="button" class="symbols" name="delete">Delete</button>
        <button type="button" class="symbols" name="percentage" value="%">
          %
        </button>
        <button type="button" class="symbols" name="division" value="/">
          /
        </button>

        <button type="button" name="7" value="7">7</button>
        <button type="button" name="8" value="8">8</button>
        <button type="button" name="9" value="9">9</button>
        <button type="button" class="symbols" name="mul" value="*">*</button>

        <button type="button" name="4" value="4">4</button>
        <button type="button" name="5" value="5">5</button>
        <button type="button" name="6" value="6">6</button>
        <button type="button" name="sub" class="symbols" value="-">-</button>

        <button type="button" name="1" value="1">1</button>
        <button type="button" name="2" value="2">2</button>
        <button type="button" name="3" value="3">3</button>
        <button class="symbols" type="button" name="add" value="+">+</button>

        <button type="button" name="0" value="0">0</button>
        <button type="button" name="equal" value="00">00</button>
        <button type="button" name="point" value=".">.</button>
        <button type="button" name="equal" class="symbols" value="=">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
